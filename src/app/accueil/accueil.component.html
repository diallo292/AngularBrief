<div class="container" >
    <h1>Faites votre choix, On S'occupe du reste</h1>
   

   <form   class="form"  (ngSubmit)="Chercher()" [formGroup]="form">
        <div class="inputContain">
        <label for="nomInput">Prénom:</label>
         <input type="text" id="nomInput"  formControlName="prenom" >
        </div>
        <div class="inputContain">  <label for="ageInput">Age:</label>
        <input type="number" id="ageInput" formControlName="age">
     </div>
        <div class="inputContain">
         <label for="sexeInput">Sexe:</label>
        <input type="text" id="sexeInput" formControlName="sexe" >
        </div>
        <div class="inputContain">
        <label for="Interets" >Intérêts:</label>
        <input type="text" id="Interets" formControlName="interets">
        </div>

        <div class="buttonContain">
            <button mat-raised-button color="primary" [class.spinner]="loading" [disabled]="loading" type="submit"  (ngSubmit)="Chercher()">Chercher</button>
        </div>
    </form>
</div>


  <div class="favoris" ><button (click)="Favoris()">Vos cadeaux favoris</button> </div>
  <div *ngIf="favoris;" >  <app-favoris [listeFavoris]="ListeFavoris"></app-favoris> </div>

 
<div class="cadeauxBackground">
    <h2>Votre Liste de Cadeaux</h2>
    <app-list-cadeaux [listeCadeaux$]="listeCadeaux$" [loading]="loading"></app-list-cadeaux>
</div>
